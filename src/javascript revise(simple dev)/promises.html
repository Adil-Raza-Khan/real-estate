<body>
    <h1>Promses in javascript</h1>




    
    <script> 
    
    const ticket = new Promise(function (resolve, reject) {
    const isBoarded = true;


    if(isBoarded){
        resolve("You are not in flight");
    } else{
        reject("Your flight has been cancelled");
    }
     
       });

 ticket
     
     .then((outcome) => {
        console.log("wohoo",outcome);
     })
     .catch((outcome) => {
        console.log("ohh no",outcome);
     })
     .finally(() => {
        console.log("i will be executed always")
     });
 

    
    
    </script>
    
</body>
