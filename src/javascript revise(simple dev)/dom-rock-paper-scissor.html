<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="stone-paper.css">
   <title> Dom Rock Paper Scissor</title>
   <link
   rel="icon"
   href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"

 <body>
   
  

</body>

          <div class="wholesome">
            <br><br><br><br><br><br><br><br>
        

 

          <p>Rock &#183; Paper &#183; Scissor</p>
                 <br><br><br><br><br>


          <div id="first-block">
     
           
          <button class="rock-css" onClick="
          playGame('rock');
          ">Rock</button>
         
     
     
         
         <button class="paper-css" onClick="
         playGame('paper');
         ">Paper</button>
     
       
         <button class="scissor-css" onClick="
          playGame('scissor');
         ">Scissor</button>
         <br><br><br><br><br>
         </div>
     
     
         <p class="js-result"></p><br>
         <p class="js-moves"></p><br>
     
         <p class="js-score"></p>  
     
     
     
     
     
     
     
         <br><br><br>
          <div id="reset">
               <button class="reset-it" onclick="
            score.wins=0;             //button to reset the scores
            score.loses=0;
            score.ties=0;

            localStorage.removeItem('score')    /*by this the value in reset is not lost after the refreshing*/  
           
            
             updateScoreElement();
     
            ">Reset Score</button>
           </div>
     
     
      <script>
      /////////////////
        let score= JSON.parse(localStorage.getItem     //parse() to  json=>js
        ('score')) ||{  
           wins:0,
           loses:0,
           ties:0        //score is declared here
           };
     
           updateScoreElement();
           
           
        
       //////////////
     
        function playGame(playerMove){   //playerMove=(rock/paper/scissor)
     
           const computerMove=computer();  //computerfuntion is declared in below function
           
           let result='';
     
         if(playerMove==='scissor'){
           if (computerMove ==='rock') {
           result='You lose.';
           } else if (computerMove ==='paper') {
           result='You win.';
           } else if (computerMove ==='scissor') {
           result='Tie.';
           }
         }
     
          else if(playerMove==='paper'){
              if (computerMove ==='rock') {
                 result='You Win.';
              } else if (computerMove ==='paper') {
                 result='Tie.';
              } else if (computerMove ==='scissor') {
                 result='You lose.';
              }
           }
     
          else if(playerMove==='rock'){
              if (computerMove ==='rock') {
              result='Tie.';
           } else if (computerMove ==='paper') {
              result='You lose.';
           } else if (computerMove ==='scissor') {
              result='You win.';
           }
         } 
     
           if(result==='You win.') {
              score.wins=score.wins+1;
           } else if(result==='You lose.'){
                 score.loses=score.loses+1;
           }
              else if(result==='Tie.'){
                 score.ties=score.ties+1;
              }
     
              localStorage.setItem('score',JSON.stringify (score)) ////('score'--to place score,score---what to place) JSON=>J S
                  updateScoreElement();
     
     
     
           
        
         
             document.querySelector('.js-result').innerHTML=result;
             document.querySelector('.js-moves').innerHTML=`You ${playerMove} - Computer ${computerMove}`;
                 
           
           }
     
              
     
     ////
      function updateScoreElement(){
         document.querySelector('.js-score')
           .innerHTML= `Wins:${score.wins},Loses:${score.loses}
           ,Ties:${score.ties}`;                                //code to display on page
     
     
     }
     
     
     
     
     
     
     function computer(){  //here random no. is generated and is assigned to random no.
     const randomNumber=Math.random();
     let computerMove='';
     
     
               if( randomNumber>=0 && randomNumber < 1/3){
                 computerMove = 'rock';
             }else if(randomNumber >=1/3 && randomNumber< 2/3){
                 computerMove = 'paper';
             }else if(randomNumber >=2/3 && randomNumber <1){
                 computerMove = 'scissor';
             }
                 return computerMove;
             }

     
     </script>

     
        
     </body>
     </html>
