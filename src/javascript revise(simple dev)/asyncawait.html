<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asyncAwait</title>
</head>
<body>
    <h1>ascyncawait</h1>
    <script>
        function getData(dataId){
            return new Promise((resolve,reject) => {

            setTimeout(() => {
                console.log("data",dataId);
                resolve("won");
            },2000);
        });
        
        }
    
        async function getAllData(){
            await getData(1);
            await getData(2);
            await getData(3);
               ///we have to calll on consol---getAllData()---to run 

        }

  


    </script>
    
</body>
